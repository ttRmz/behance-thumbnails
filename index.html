<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Behancelike Thumnails</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/type.css">
</head>
<body>
    <section class="main">
        <div class="card">
            <a href="#" class="card-image">
                <img src="assets/images/thumbnail1.jpg" alt="thumbnail1">
            </a>
            <div class="card-details">
                <a href="#" class="details-title toggle-hover">
                    <b>Titile of the project</b>
                </a>
                <a href="#" class="details-own">
                    Project's owner(s)
                </a>
                <hr class="details-sm-separator">
                <a href="#" class="details-categorie toggle-hover">
                    Categorie
                </a>
                <hr class="details-lg-separator">
                <div class="details-stats">
                    <div class="stats"><img src="./assets/images/thumbs-up-hand-symbol.png" alt="thumbsup" class="stats-icons"><span>1384</span></div>
                    <div class="stats"><img src="./assets/images/eye.png" alt="eye" class="stats-icons"><span>8075</span></div>
                    <div class="stats stat-feature"><img src="./assets/images/bookmark-ribbon.png" alt="ribbon" class="stats-icons"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
